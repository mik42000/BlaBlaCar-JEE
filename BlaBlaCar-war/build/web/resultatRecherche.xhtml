<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Résultats de la recherche</title>
    </h:head>
    <h:body>
        <h1>Résultats de la recherche</h1>
        
        <ul>
        <ui:repeat value="#{TrajetManageBean.listeObtenue}" var="trajet">
            <li>
            Lieu de départ : 
            <h:outputLabel value="#{trajet.lieuDepart}" />
            <br/>Lieu d'arrivée : 
            <h:outputLabel value="#{trajet.lieuArrivee}" />
            <br/>Date de départ : 
            <h:outputLabel value="#{trajet.depart}" />
            <br/>Date prévue d'arrivée : 
            <h:outputLabel value="#{trajet.arrivee}" />
            <br/>Nb de places restantes : 
            <h:outputLabel value="#{trajet.nb_places_restantes}" />
            sur 
            <h:outputLabel value="#{trajet.nb_places_totales}" />
            <br/>Prix : 
            <h:outputLabel value="#{trajet.prix}" />
            
            </li>
        </ui:repeat>
        </ul>
            
    </h:body>
</html>
