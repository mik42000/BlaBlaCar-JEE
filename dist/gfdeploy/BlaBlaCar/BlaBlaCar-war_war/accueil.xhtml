<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Bienvenue sur BlaBlaCar</title>
    </h:head>
    <h:body>
        <h:graphicImage url="./blablacar.jpg" />
        <h:form>
            <b:inputText p:placeholder="Lieu de départ" value="#{TrajetManageBean.trajet.lieuDepart}" />
            <b:inputText p:placeholder="Lieu d'arrivée" value="#{TrajetManageBean.trajet.lieuArrivee}" />
            <b:inputText p:placeholder="Date du trajet (yyyy-mm-dd)" value="#{TrajetManageBean.trajet.depart}">
                <f:convertDateTime pattern="yyyy-MM-dd"/>
            </b:inputText>
            <b:commandButton action="#{TrajetManageBean.findTrajetByLieuDepartLieuArriveeDate()}" value="Effectuer une recherche" />
        </h:form>
        
        <br/>
        <hr/>
        <br/>
        
        <title>Bienvenue sur BlaBlaCar</title>
        
        <ui:include src="./deposerTrajet.xhtml" />
    </h:body>
</html>
